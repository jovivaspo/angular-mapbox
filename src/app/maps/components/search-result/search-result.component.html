<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Cargando...</h6>
  <span>Espere por favor</span>
</div>
<ul class="list-group mt-2" *ngIf="!!places && !isLoadingPlaces">
  <li
    *ngFor="let place of places"
    class="list-group-item list-group-item-action pointer"
    (click)="flyTo(place)"
    [class.active]="place.id === selectedId"
  >
    <h6>{{ place.text }}</h6>
    <p>{{ place.place_name }}</p>
    <button
      [ngClass]="
        place.id === selectedId
          ? 'btn btn-sm btn-outline-light'
          : 'btn btn-sm btn-outline-primary'
      "
      class="btn btn-sm"
      (click)="getDirections(place)"
    >
      Direcciones
    </button>
  </li>
</ul>
